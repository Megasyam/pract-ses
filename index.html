<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0
    user-scalable=no"
    />
    <link rel="icon" href="images/logo.png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo-box">
        <img class="logo" src="images/logo.png" alt="logo" />
        <p class="nav-title">Restaurant</p>
      </div>
      <div class="nav-right">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="nav-mobile">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </div>

    <div class="hero-inside">
      <div class="hero-left">
        <p class="hero-title">
          Welcome to <br />
          Biryani hub!
        </p>
        <button class="hero-btn">Order now</button>
      </div>

      <img class="hero-image" src="images/hero.png" alt="hero" />
    </div>

    <hr style="width: 80%" />

    <div class="review">
      <p class="review-heading">our reviews</p>

      <div class="review-box">
        <div class="review-card">
          <img
            class="review-image"
            src="https://media.discordapp.net/attachments/766560472546672660/772155774809538560/1604166697633.jpg?width=370&height=643"
          />
          <p class="review-author">Chakri bravo</p>
          <p class="review-desc">Nice biryani, but slow delivery</p>
        </div>

        <div class="review-card">
          <img
            class="review-image"
            src="https://media.discordapp.net/attachments/766560472546672660/772156198270795846/IMG-20201025-WA0141.jpg?width=644&height=644"
          />
          <p class="review-author">Alekhya</p>
          <p class="review-desc">Not yet eaten</p>
        </div>

        <div class="review-card">
          <img
            class="review-image"
            src="https://media.discordapp.net/attachments/766560472546672660/772156322954739783/IMG-20201031-WA0038.jpg"
          />
          <p class="review-author">Thakur</p>
          <p class="review-desc">Ala cheste maa amma naak annam pedutundha?</p>
        </div>
      </div>
    </div>
  </body>
</html>
